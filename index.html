<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">

    <title>Bey-Albums</title>
</head>

<body>
    <div class="general container col-4 center">
        <h1>Bienvenidos a Albums de Beyonce</h1>
        <div class="buscador row-align-items-center">
            <select class="form-select" aria-label="Default select example" id="buscarPor">
                <option selected>Haz click para seleccionar tu metodo de busqueda</option>
                <option value="name">Por Cancion</option>
                <option value="album">Por Album</option>
                <option value="year">Por Año</option>
            </select>
            <input type="text" class="form-control inputBusqueda" id="inputBusqueda" placeholder="Escribe tu busqueda">
            <button type="button" class="btn" id="buscarBoton">Buscar</button>
        </div>

        <div class="resultado hidden" id="resultado">
            <p>Nombre: </p>
            <p>Álbum: </p>
            <p>Artista: </p>
            <p>Año: </p>
            <img class="album-image" src="" alt="Imagen del álbum">
        </div>
    </div>




    <script src="albums.js"></script>
    <script src="app.js"></script>
</body>

</html>
